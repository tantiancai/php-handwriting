    <script type="text/javascript">
//获取事件的坐标
function GetPosition(e)
{
	var pos = $('#tomoe-canvas').offset();
	e._x = e.pageX - pos.left;
	e._y = e.pageY - pos.top;
    return e;
}


	var canvas, context, tool;

	function xcanvas()
	{
		try
		{
			// Find the canvas element.
			canvas = document.getElementById('tomoe-canvas');
		    context = canvas.getContext('2d');
		}
		catch (e)
		{
			//alert("此浏览器不支持HTML5");
			return;
		}

		context.lineWidth = 4;
		context.lineCap = "round";
		context.lineJoin = "round";
		context.strokeStyle  = "orange"; 

		// Pencil tool instance.
	    tool = new tool_pencil();

		// Attach the mousedown, mousemove and mouseup event listeners.
		$('#tomoe-canvas').bind('vmousedown', ev_canvas);
		$('#tomoe-canvas').bind('vmousemove', ev_canvas);
		$('#tomoe-canvas').bind('vmouseup', ev_canvas);
		$('#tomoe-canvas').bind('vmouseout', ev_canvas);
		//防止网页滑动
		$(document).bind('touchmove', function(event){event.preventDefault();})
		//document.body.addEventListener('touchmove',,false);
	}

	// This painting tool works like a drawing pencil which tracks the mouse 
	// movements.
	function tool_pencil ()
	{
		var tool = this;
		this.started = false;

		// This is called when you start holding down the mouse button.
		// This starts the pencil drawing.
		this.vmousedown = function (ev)
		{
			context.beginPath();
			context.moveTo(ev._x, ev._y);
			tool.started = true;
		};

		// This function is called every time you move the mouse. Obviously, it only 
		// draws if the tool.started state is set to true (when you are holding down 
		// the mouse button).
		this.vmousemove = function (ev)
		{
			if (tool.started)
			{
				context.lineTo(ev._x, ev._y);
				context.stroke();
			}
		};

		// This is called when you release the mouse button.
		this.vmouseup = function (ev)
		{
			if (tool.started)
			{
				tool.vmousemove(ev);
				tool.started = false;
			}
		};

		// This is called when you release the mouse button.
		this.vmouseout = function (ev)
		{
			if (tool.started)
			{
				//tool.mousemove(ev);
				tool.started = false;
			}
		};
  }

  // The general-purpose event handler. This function just determines the mouse 
  // position relative to the canvas element.
	function ev_canvas (ev)
	{
		//取得位置
	    var pos = GetPosition(ev);
	
		// Call the event handler of the tool.
	    var func = tool[ev.type];
		if (func)
		{
			func(pos);
	    }
	}


	$(document).ready(function(){
   xcanvas();
	});
	//AddEvent(window, 'load', function(){xcanvas();});


      function draw(){
        var canvas = document.getElementById('tomoe-canvas');
		
		
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
		  var img = new Image();  
   img.onload = function(){  
   ctx.drawImage(img,0,0);  
		        ctx.beginPath(); 
	ctx.lineWidth = 4;
	ctx.lineCap = "round";
	ctx.lineJoin = "round";
      ctx.moveTo(30,100);  
      ctx.lineTo(70,66);  
      ctx.lineTo(103,76);  
      ctx.lineTo(170,15);  
	  ctx.strokeStyle  = "orange";  
      ctx.stroke();  
	}  
    img.src = 'http://www.zdic.net/pic/300/cn/1/8C08.gif';
        }
		else
		{
			alert("不支持Canvas");
		}
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>

    <canvas id="tomoe-canvas" width="300" height="300"></canvas>
